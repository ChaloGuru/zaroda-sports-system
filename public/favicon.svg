<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <!-- Background -->
  <rect width="192" height="192" rx="45" fill="#1F2937"/>
  
  <!-- Gradient for depth -->
  <defs>
    <linearGradient id="sportGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle with gradient -->
  <circle cx="96" cy="96" r="85" fill="url(#sportGradient)"/>
  
  <!-- Trophy/Achievement symbol -->
  <g transform="translate(96, 96)">
    <!-- Left sport element (Football/Soccer) -->
    <circle cx="-35" cy="-15" r="20" fill="#FBBF24" opacity="0.9"/>
    <circle cx="-35" cy="-15" r="16" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="-35" y1="-31" x2="-35" y2="-30" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Center peak (Trophy top) -->
    <path d="M -8 -35 L -8 -15 Q -8 -5 0 -5 Q 8 -5 8 -15 L 8 -35" fill="#FBBF24" opacity="0.9" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Right sport element (Basketball) -->
    <circle cx="35" cy="-15" r="20" fill="#FF6B35" opacity="0.9"/>
    <path d="M 15 -15 Q 35 -15 55 -15" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    <path d="M 20 -25 Q 35 -25 50 -25" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    <path d="M 20 -5 Q 35 -5 50 -5" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    
    <!-- Trophy base -->
    <rect x="-20" y="5" width="40" height="8" rx="2" fill="#FBBF24" opacity="0.9"/>
    
    <!-- Base pedestal -->
    <path d="M -22 13 L -28 28 L 28 28 L 22 13 Z" fill="#FBBF24" opacity="0.9" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Accent lines -->
    <line x1="-15" y1="5" x2="-15" y2="28" stroke="#FFFFFF" stroke-width="1.5" opacity="0.6"/>
    <line x1="15" y1="5" x2="15" y2="28" stroke="#FFFFFF" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Border highlight -->
  <circle cx="96" cy="96" r="85" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.3"/>
</svg>